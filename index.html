<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
</head>
<body>

<script>
function redirectToStore() {
    if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
        // Redirect to App Store
        window.location.href = 'https://apps.apple.com/us/app/alfredstay/id6450202202';
    } else if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
        // Redirect to Google Play
        window.location.href = 'https://play.google.com/store/apps/details?id=com.alfredtheapp.alfred';
    } else {
        // Redirect to a default URL for other devices
        window.location.href = 'https://www.alfredtheapp.com/';
    }
}

async function saveLinkToClipboard(myVariable) {
  window.navigator.clipboard.writeText(myVariable)
  .then(function() {
    console.log("Текст успешно скопирован в буфер обмена.");
  })
  .catch(function(error) {
    console.error("Не удалось скопировать текст в буфер обмена:", error);
  });
}

const currentPageUrl = window.location.href;

saveLinkToClipboard(currentPageUrl);
redirectToStore()

</script>

</body>
</html>
