<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>

<script>

// Сохраняем ссылку в буфер обмена
function saveLinkToClipboard() {
  // Получаем текущий URL страницы
  var currentPageUrl = window.location.href;

  // Создаем временный элемент textarea для копирования текста
  var tempTextArea = document.createElement('textarea');
  tempTextArea.value = currentPageUrl;
  document.body.appendChild(tempTextArea);

  // Выделяем текст в элементе textarea и копируем его в буфер обмена
  tempTextArea.select();
  document.execCommand('copy');

  // Удаляем временный элемент textarea
  document.body.removeChild(tempTextArea);

  // Выводим сообщение об успешном копировании
  alert('Ссылка скопирована в буфер обмена: ' + currentPageUrl);
}

// Вызываем функцию сохранения ссылки в буфер обмена при загрузке страницы
saveLinkToClipboard();

</script>



</body>
</html>
