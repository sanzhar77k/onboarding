<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>

<script>
function copyLinkToClipboard(event) {
  event.preventDefault();

  // Получаем ссылку из атрибута href элемента, на который было совершено нажатие
  const link = event.target.href;

  // Создаем временный элемент textarea для копирования текста
  const textArea = document.createElement('textarea');
  textArea.value = link;

  // Добавляем элемент на страницу
  document.body.appendChild(textArea);

  // Выделяем текст в элементе
  textArea.select();

  // Копируем выделенный текст в буфер обмена
  document.execCommand('copy');

  // Удаляем временный элемент
  document.body.removeChild(textArea);
}

// Находим все ссылки на странице и добавляем обработчик события на нажатие
const links = document.querySelectorAll('a');
links.forEach(link => {
  link.addEventListener('click', copyLinkToClipboard);
});
</script>


</body>
</html>
