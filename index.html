<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
</head>
<body>

<script>

function getDevice() {
  const userAgent = navigator.userAgent.toLowerCase();
  if (/android/i.test(userAgent)) {
    return 'android';
  } else if (/iphone|ipad|ipod/i.test(userAgent)) {
    return 'ios';
  } else {
    return 'desktop';
  }
}

async function saveLinkToClipboard(clipBoardElem) {
  document.body.appendChild(clipBoardElem);
  clipBoardElem.value = "text";
  clipBoardElem.select();
  var successfulCopy = document.execCommand('copy');

function redirectToLink(link) {
  window.location.href = link;
}

const currentPageUrl = window.location.href;

saveLinkToClipboard(currentPageUrl);

const device = getDevice();

switch (device) {
  case 'android':
    redirectToLink('https://play.google.com/store/apps/details?id=com.alfredtheapp.alfred');
    break;
  case 'ios':
    redirectToLink('https://apps.apple.com/us/app/alfredstay/id6450202202');
    break;
  case 'desktop':
    redirectToLink('https://www.alfredtheapp.com/');
    break;
}

</script>

</body>
</html>
