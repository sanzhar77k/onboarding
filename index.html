<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>

<script>

const inviteLink = 'https://apps.apple.com/us/app/alfredstay/id6450202202';
// a legacy fallback for browsers that don't support navigator.clipboard
// most likely not needed, but it's cheap!
function fallbackCopyTextToClipboard(text) {
  var textArea = document.createElement('textarea');
  textArea.value = text;
  // Avoid scrolling to bottom
  textArea.style.top = '0';
  textArea.style.left = '0';
  textArea.style.position = 'fixed';
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  try {
    document.execCommand('copy');
  } catch (err) {}
  document.body.removeChild(textArea);
}
async function copyTextToClipboard(text) {
  if (!navigator.clipboard) {
    fallbackCopyTextToClipboard(text);
    return new Promise((r) => setTimeout(r, 250));
  }
  return navigator.clipboard.writeText(text);
}
function openAppStore(e) {
  e.preventDefault();
  copyTextToClipboard(inviteLink).then(() => {
    window.location.href = e.target.href;
  });
}

</script>



</body>
</html>
