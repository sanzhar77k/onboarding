<h1>Сохранение URL страницы</h1>

<script>
// Функция для сохранения URL в буфер обмена
async function saveUrlToClipboard() {
  const currentPageUrl = window.location.href;
  if (navigator.clipboard) {
    try {
      await navigator.clipboard.writeText(currentPageUrl);
      alert('Ссылка успешно скопирована!');
    } catch (error) {
      console.error('Ошибка при копировании ссылки:', error);
      alert('Не удалось скопировать ссылку!');
    }
  } else {
    // Используйте альтернативный метод для устаревших браузеров
    fallbackCopyLinkToClipboard(currentPageUrl);
  }
}

// Вызов функции

</script>
